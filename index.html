			margin: 0;

			width: 100%;

	<script id="vertexShader" type="x-shader/x-vertex">
		
		varying vec2 vUv;
		varying vec3 vPosition;
		varying vec3 vNormal;
		uniform vec3 vLight;
		attribute float pi;

		vec3 paramPos(vec3 inPos){
			float s = inPos.x * 2.0 - 1.0;
			float t = inPos.y * 2.0 - 1.0;
			return vec3(s, t, s * s - t * t);
		}

		vec3 torus(vec3 inPos){
			float t = sqrt(((inPos.x*inPos.x + inPos.y*inPos.y)*cos(3.14*2.0)*cos(3.14*2.0))/sin(3.14*2.0)*sin(3.14*2.0));
			//vTest = t;
			t = min(1.0, t);
			float y = t * sin(3.14*2.0);
			float x = t * cos(3.14*2.0);
			//vTest = t;
			return vec3(inPos.x, inPos.y, t);
		}

		void main() 
		{ 
		    vUv = uv;
			vPosition = torus(position);
		    gl_Position = projectionMatrix * modelViewMatrix * vec4(vPosition,1.0);
		}
		</script>

		<!-- fragment shader a.k.a. pixel shader -->
		<script id="fragmentShader" type="x-shader/x-vertex"> 
		
		varying vec2 vUv;
		varying vec3 vPosition;
		varying vec3 vNormal;

		uniform vec3 vLight;
		uniform sampler2D texture1;

		vec3 paramNormal(vec3 inPos){
			vec3 tx = vec3(2.0, 0.0, 8.0 * inPos.x);
			vec3 ty = vec3(0.0, 2.0, -8.0 * inPos.y);
			return cross(tx, ty);
		}

		void main() 
		{
			vec3 light = normalize(vLight);
			vec3 position = paramNormal(vPosition);
			vec3 normal = paramNormal(vNormal);

			vec3 lightVec = light - position; 

			float diff = dot(normalize(vNormal), normalize(vLight));
			diff = max(0.1, diff);

		    gl_FragColor = texture2D(texture1, vUv) * (diff*3.0);
		}  
		</script>
</head>
<body>
</body>
	<script type="text/javascript">

		var controls;
		var t = THREE;

		var scene = new t.Scene();
		var camera = new t.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		var renderer = new t.WebGLRenderer();

		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		controls = new t.OrbitControls(camera, renderer.domElement);

		camera.position.z = 2;
		camera.position.x = 2;
		camera.position.y = 2;

		var light = new t.PointLight(0xffffff);
		light.position.set(0, 15, 0);
		scene.add(light);

		var geometry = new t.PlaneGeometry(2, 2, 100, 100);

		var texture = new t.ImageUtils.loadTexture("img/textures/metal.jpg");
		texture.wrapS = textureWrapT = t.RepeatWrapping;

		var uniforms1 = {
			"vLight": { type: 'v3', value: light.position},
			"texture1": { type: 't', value: texture}
		}

		var attributes = {
			"pi": {type: 'f', value: Math.PI}
		};

		var material = new t.ShaderMaterial({
			uniforms: uniforms1,
			vertexShader: document.getElementById('vertexShader').textContent,
			fragmentShader: document.getElementById('fragmentShader').textContent,
			attributes: attributes,
			wireframe: true,
			side: t.DoubleSide,
			lights: false
		})
		var plane = new t.Mesh(geometry, material);

		scene.add(plane);
		scene.add(light);

		render();

		function render(){
			renderer.render(scene, camera);
			controls.update();
			requestAnimationFrame(render);
		}

	</script>
