	<script id="vertexShader" type="x-shader/x-vertex">
		
		varying vec2 vUv;
		varying vec3 vPosition;
		varying vec3 vNormal;
		varying vec3 vTest;
		varying vec3 vLightVec;
		varying vec3 vColor;

		uniform vec3 vLight;
		
		const float PI = 3.14159265359;
		
		vec3 cylinder(vec3 inPos){
			float length = 2.0;
			float y = inPos.y;
			float r = length/(2.0 * PI);
			
			float z = cos(y/r) * r;
			y = sin(y/r) * r;

			return vec3(inPos.x, y, z);
		}

		void main() 
		{ 
		    vUv = uv;
			vPosition = cylinder(position);
			vLightVec = normalize(vLight - position);
		    gl_Position = projectionMatrix * modelViewMatrix * vec4(vPosition,1.0);
		}
		</script>

		<!-- fragment shader a.k.a. pixel shader -->
		<script id="fragmentShader" type="x-shader/x-vertex"> 
		
		varying vec2 vUv;
		varying vec3 vPosition;
		varying vec3 vNormal;
		varying vec3 vTest;
		varying vec3 vLightVec;
		varying vec3 vColor;

		uniform vec3 vLight;
		uniform vec4 vLightColor;
		uniform sampler2D texture;
		uniform sampler2D normalTexture;
		uniform sampler2D heightTexture;
		uniform vec2 resolution;

		vec4 Diffuse = vec4(1.0, 1.0, 0.8, 1);
		vec4 Ambient = vec4(0.4470, 0.4274, 0.4274, 1);
		vec4 Specular = vec4(0.7059, 0.7368, 0.6806, 1);

		vec2 cBumpSize = vec2 (0.04, -0.02);

		void main() 
		{
			vec3 viewVec = vec3(0.5, 0.5, 0.5);

			float height = texture2D(heightTexture, vUv).r;

			height = height * cBumpSize.x + cBumpSize.y;

			vec2 texUV = vUv.xy + viewVec.xy * height;

			vec4 color = texture2D(texture, vUv);

			vec3 bumb = texture2D(normalTexture, texUV.xy).rgb * 2.0 - 1.0;

			bumb.z = bumb.z * (vPosition.z * 0.9);

			bumb = normalize(bumb);

			float NdotL = max(dot(bumb, vLightVec), 0.0);

			vec4 diffuse = NdotL * Diffuse;

			float NdotHV = max(dot(normalize(reflect(vLightVec, bumb)), normalize(-viewVec)), 0.0);

			vec4 specular = Specular * pow(NdotHV, 10.0);





		    gl_FragColor = vec4(color.xyz * (diffuse.xyz + specular.xyz + Ambient.rgb), 1.0) * color;
		}  
		</script>
</head>

</body>
	<script type="text/javascript">

		var controls;
		var t = THREE;

		var scene = new t.Scene();
		var camera = new t.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		var renderer = new t.WebGLRenderer();

		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		controls = new t.OrbitControls(camera, renderer.domElement);

		stats = new Stats();
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.bottom = '0px';
		stats.domElement.style.zIndex = 100;
		document.body.appendChild(stats.domElement);

		camera.position.z = 2;
		camera.position.x = 2;
		camera.position.y = 2;

		guiInit();

		var object = createObject();

		var axisHelper = new t.AxisHelper(1);

		scene.add(axisHelper);
		scene.add(object);

		render();

		function render(){
			renderer.render(scene, camera);
			controls.update();
			stats.update();
			requestAnimationFrame(render);
		}

	</script>
